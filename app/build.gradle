apply plugin: 'com.android.application'
apply plugin: 'co.touchlab.doppl.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.kgalligan.partyclicker"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'

    compile 'co.touchlab.squeaky:squeaky-query:0.5.0.0'
    annotationProcessor 'co.touchlab.squeaky:squeaky-processor:0.5.0.0'

    doppl 'co.touchlab.doppl:androidbase:0.6.1-SNAPSHOT:doppl'
    doppl 'co.touchlab.squeaky:squeaky-core:0.5.0.5:doppl'
    doppl 'co.touchlab.squeaky:squeaky-query:0.5.0.5:doppl'
}

dopplConfig {
    copyMainOutput="../PartyClickerMaster/partyclickerframework/main"
    copyTestOutput="../PartyClickerMaster/partyclickerframework/test"
    copyDependencies true

    translatePattern{
        include '**/data/**'
        include '**/AppManager.java'
    }
}
